{% extends "rockload/apps/base/base.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/rockload/apps/main/css/newproject.css" />
{% end %}

{% block content %}
    <form method="POST">
        <fieldset>
            <legend>New Project Details</legend>

            <div class="clearfix{% if 'name' in errors %} error{% end %} field">
                <label for="name">Project Name</label>
                <div class="input">
                    <input class="xlarge" id="name" name="name" size="50" value="{{ values['name'] }}" type="text" />
                    <span class="help-inline">this is the name that will appear in the menu</span>
                </div>
            </div>

            <div class="clearfix{% if 'gitrepo' in errors %} error{% end %} field">
                <label for="gitrepo">Git Repository</label>
                <div class="input">
                    <input class="xlarge" id="gitrepo" name="gitrepo" size="70" value="{{ values['gitrepo'] }}" type="text" />
                    <span class="help-inline">this is the repository where your tests live</span>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn primary">Create project</button>&nbsp;<button id="cancel" class="btn">Cancel</button>
            </div>

        </fieldset>
    </form>
{% end %}

{% block js %}
<script type="text/javascript" charset="utf-8" src="/static/rockload/apps/main/js/form.js">
</script>
{% end %}
