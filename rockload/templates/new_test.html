{% extends "base.html" %}

{% block header%}
    <div>Welcome {{ user.name }} ({{ user.email }})</div>
    <div><a href="/logout">logout</a></div>
{% end %}

{% block contents %}
<h1 class="project">{{ project.name }}</h1>

<h2>New Test</h2>
<form method="post">
    <div class="field">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" />
    </div>
    <div class="field">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" />
    </div>
    <div class="field">
        <label for="repository">Repository:</label>
        <input type="text" name="repository" id="repository" />
    </div>
    <div class="field">
        <label for="testclass">Test Class &amp; Test Name (SomeClass.test_something):</label>
        <input type="text" name="testclass" id="testclass" />
    </div>

    <div class="field">
        <input type="submit" value="Create" />
    </div>
</form>

{% end %}
